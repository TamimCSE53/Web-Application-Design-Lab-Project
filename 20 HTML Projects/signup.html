<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="signup.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #71b7e6, #9b59b6); height: 100vh;display: flex; justify-content: center;  align-items: center; margin: 0;padding: 0; animation: gradientBackground 10s ease infinite;">
<div class="cont3">
    <div style="width: 300px;" class="login-box">
        <h2 style="margin-top: 0px; margin-bottom: 30px;">Log In</h2>
        <form action="#" method="post">
            <div style="margin-left: 10px; margin-right: 30px;" class="form-group">
                <label style="font-size: small; font-weight: 600;" for="username">Email or Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div style="margin-left: 10px; margin-right: 30px;" class="form-group">
                <label style="font-size: small; font-weight: 600;" for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div style="text-align: center;" class="form-options">
                <a style="font-weight: 500;" href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn1">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a style="font-weight: 500;"  href="#">Sign up</a></p>
        </div>
    </div>
</div>
</body>
</html>
